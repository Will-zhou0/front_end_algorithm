<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body></body>
  <script>
    function add(a, b) {
      return a + b;
    }

    function curry(fn, ...args) {
      return fn.length <= args.length
        ? fn(...args)
        : curry.bind(null, fn, ...args);
    }
    console.log(111);
    console.log(curry(add)(1, 2));
  </script>
</html>
