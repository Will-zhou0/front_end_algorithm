  <script>
    // 定义二叉树
    function TreeNode(val, left, right) {
      this.val = val === undefined ? 0 : val;
      this.left = left === undefined ? null : left;
      this.right = right === undefined ? null : right;
    }

    
    let pre
    var isValidBST = function (root) {
      // 判断当前节点是否大于中序遍历的前一个节点
      if (root == null) {
        return true;
      }
      debugger
      // 递归访问左子树
      let left = isValidBST(root.left);
      // 访问当前节点: 如果当前节点小于等于中序遍历的前一个节点，
      // 说明不满足BST，返回 false；否则继续遍历
      // 如果pre为null，证明pre还没有初始化所以首先将pre初始化
      if (pre != null && root.val <= pre) {
        return false;
      }
      // 如果当前节点小于中序序列上一个值，证明符合条件，更新pre为
      // 当前值，继续判断下一个值
      pre = root.val;
      // 递归访问右子树
      let right = isValidBST(root.right);
      // 左右子树都是二叉搜索树，则返回true，否则返回false
      return left && right;
    };
    let left = new TreeNode(-1);
    let root = new TreeNode(0,left);
    console.log(isValidBST(root));
  </script>
