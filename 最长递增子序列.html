<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    var lengthOfLIS = function (nums) {
      let arr = [];
      for (let i = 0; i < nums.length; i++) {
        arr.push(len(nums, i));
      }

      return Math.max(...arr);
    };

    let memo = [];
    var len = function (nums, start) {
      if (memo[start]) {
        return memo[start];
      }
      // 返回从i开始的最长递增子序列长度
      if (start == nums.length - 1) return 1;

      let max_len = 1;
      for (let i = start + 1; i < nums.length; i++) {
        if (nums[i] > nums[start]) {
          max_len = Math.max(max_len, len(nums, i) + 1);
        }
      }
      memo[start] = max_len;
      return max_len;
    };

    let arr = [7,7,7,7,7,7,7]
    console.log('length', lengthOfLIS(arr));
  </script>
</html>
