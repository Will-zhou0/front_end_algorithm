<!DOCTYPE html>

  <script>
      // 实现once函数
      function once(fn) {
        let called = false;
        return function (...args) {
          if (!called) {
            called = true;
            return fn.apply(this, args);
          }
        };
      }
      // 测试一下
      const add = (a, b) => a + b;
      const addOnce = once(add);
      console.log('add1',add(1, 2)); // 3
      console.log('add2',add(1, 2)); // 3
      console.log('addOnce1', addOnce(1, 2));   // 3
      console.log('addOnce2', addOnce(1, 2));   // undefined
  </script>
</html>
