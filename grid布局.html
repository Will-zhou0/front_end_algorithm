<!DOCTYPE html>
<html lang="en">
  <style>
    /* grid方式 */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
      gap: 10px;
    }

    .item {
      height: 100px;
      background: skyblue;
    }
  </style>
  <head>
    <title>根据列自适应布局</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <p>两列</p>
    <div class="container">
      <div class="item">item1</div>
      <div class="item">item2</div>
    </div>

    <hr />

    <p>三列</p>
    <div class="container">
      <div class="item">item1</div>
      <div class="item">item2</div>
      <div class="item">item3</div>
    </div>
  </body>
</html>
