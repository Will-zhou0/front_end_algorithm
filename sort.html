<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <h3>冒泡排序：</h3>
    <p id="bubble"></p>
  </body>
  <script>
    let arr = [4, 6, 2, 8, 3, 13, 31, 27, 11, 4, 7];
    // 冒泡排序
    function bubble(arr) {
      for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr.length - i - 1; j++) {
          if (arr[j] > arr[j + 1]) {
            let temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
          }
        }
      }
      return arr;
    }
    console.log(bubble(arr));

    // 选择排序
    function selectionSort(arr) {
      for (let i = 0; i < arr.length; i++) {
        let min = arr[i];
        for (let j = i + 1; j < arr.length; j++) {
          if (arr[j] < min) {
            [min, arr[j]] = [arr[j], min];
          }
        }
      }

      return arr;
    }
    console.log(selectionSort(arr));

    // 插入排序
    function insertionSort(arr) {
      for (let i = 1; i < arr.length; i++) {
        let j = i;
        while (j > 0 && arr[j - 1] > arr[j]) {
          [arr[j], arr[j - 1]] = [arr[j - 1], arr[j]];
          j--;
        }
      }
      return arr;
    }
    console.log(insertionSort(arr));

    // 希尔排序
    function shellSort(arr) {
      let len = arr.length;
      let gap = Math.floor(len / 2);
      while (gap > 0) {
        for (let i = gap; i < len; i++) {
          let j = i;
          while (j >= gap && arr[j - gap] > arr[j]) {
            [arr[j], arr[j - gap]] = [arr[j - gap], arr[j]];
            j -= gap;
          }
        }
        gap = Math.floor(gap / 2);
      }
      return arr;
    }
    console.log("shellSort", shellSort(arr));

    // 快排
    function quickSort(arr) {
      if (arr.length <= 1) {
        return arr;
      }
      const pivotIndex = Math.floor(arr.length / 2);
      const pivot = arr.splice(pivotIndex, 1)[0];
      const left = [];
      const right = [];
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] < pivot) {
          left.push(arr[i]);
        } else {
          right.push(arr[i]);
        }
      }
      return quickSort(left).concat([pivot], quickSort(right));
    }
    let arr1 = [4, 6, 2, 8, 3, 13, 31, 27, 11, 4, 7];
    console.log("quickSort", quickSort(arr1));

    // 打印最大的5个数
    let values = [1,65,8,98,689,12,33,2,3,789];
    var topValues = values.sort((a,b) => b-a).slice(0,5);
    console.log(topValues); // [789, 689, 98, 65, 33]
  </script>
