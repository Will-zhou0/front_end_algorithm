  <script>
    var obj = {
      say: function () {
        var f1 = () => {
          console.log("1111", this);
        };
        f1();
      },
      pro: {
        getPro: () => {
          console.log(this);
        },
      },
    };
    var o = obj.say;
    o();
    obj.say();
    obj.pro.getPro();
    console.log(111);

    const o1 = {
      text:'o1',
      fn: function () {
        return this.text
      }
    }
    const o2 = {
      text:'o2',
      fn: function () {
        return o1.fn()
      }
    }
    const o3 = {
      text:'o3',
      fn: function () {
        var fn = o1.fn
        return fn()
      }
    }
    console.log(o1.fn());
    console.log(o2.fn());
    console.log(o3.fn());
