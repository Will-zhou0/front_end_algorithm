<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    var minimumRightShifts = function (nums,k) {
      const n = nums.length;
      const res = new Array(n).fill(0);
      for (let i = 0; i < n; i++) {
        res[(i + k) % n] = nums[i];
      }
      return res;
    };
    console.log(minimumRightShifts([1,2,3,4], 2)); // [3,4,1,2]
  </script>
</html>
